<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href='/img/favicon.ico'>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta name="description" content="Crazy Dream, 너의 변화를 응원해.">
        <meta name="keywords" content="나이키, 아디다스, 젝시믹스, 운동, 헬스, 보충제, 헬창, 호날두, 음바페">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>나이키</title>

        <link rel="stylesheet" href="/html-cssTutorial/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div class='flex-container'>
            <p class='menu-logo'><img src="/img/nike-logo-3.jpeg" alt="Nike"></p>
            <span style='flex-grow: 10'></span>
            <span class='menu-item'>장바구니</span>
            <span class='menu-item'>로그인</span>
            <span class='menu-item'>회원가입</span>
        </div>

        <div class='main-background'>
            <div class="main-title-box">
                <h3 class="main-title">Crazy Dream</h3>
                <p class='main-content'>
                    너의 열정을 보여줘. 
                    가슴은 뜨겁게.
                    걸음은 가볍게
                </p>
            </div>
            <button class='main-button position'>구입하기</button>
        </div>

        <div class='explain-box'>
            <h4>나이키 썸머 위크</h4>
            <p>나이키가 엄선한 전품목을 최대 70%할인된 가격으로.</p>

        </div>

        <div class='form-background'>
            <div class='form-white'>
                <h3>Contact Us</h3>
                <form>
                    <div class='form-whole'>
                        <p>Your email</p>
                        <input class="form-input" type='email'>
                        </div>
                    <div class='form-half'>
                        <p>First name</p>
                        <input class="form-input" type='text'>
                    </div>
                    <div class='form-half'>
                        <p>Last name</p>
                        <input class="form-input" type='text'>
                    </div>
                    <div style="clear:both;"></div>
                    <div class=form-whole>
                        <p>Message</p>
                        <textarea class='form-input' rows="5"></textarea>
                    </div>
                    <div class='form-whole'>
                        <input type='checkbox' id='check'>
                        <label for='check'>전송내역 알람을 받습니다.</label>
                    </div>
                    <button type='submit' class=form-submit>SEND</button>
                  </form>
            </div>

        </div>
    </body>
</html>
