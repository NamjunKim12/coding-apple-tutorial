<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Bootstrap Tutorial</title>

        <link rel="stylesheet" href="/html-cssTutorial/bootstrap.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" /> 
    </head>
    <body>

        <div class='container text-center'>
            <div class='row'>
                <div class='col-lg-3 col-md-6 col-sm-12 pricing'>
                    <img src="/img/person.png" alt="person">
                    <h4 class='mt-3'>Single</h4>
                    <div style='background-color:rgb(68, 70, 71);'class='bar-1'></div>
                    <div class='text-secondary single'>
                        <p style='color:black;'>Free e-books</p>
                        <p>Free Lecture</p>
                        <p>Free Service</p>
                        <p>Free Update</p>
                    </div>
                    <h4>$60</h4>
                    <button class='btn btn-secondary' style='border-radius:50px; font-size:16px;'>Order now</button>
                </div>
                <div class='col-lg-3 col-md-6 col-sm-12 pricing'>
                    <img src="/img/person2.png" alt="person2">
                    <h4 class='mt-3'>Double</h4>
                    <div style='background-color:rgb(39, 116, 216);'class='bar-1'></div>
                    <div class='text-primary'>
                        <p>Free e-books</p>
                        <p>Free Lecture</p>
                        <p class='text-secondary'>Free Service</p>
                        <p class='text-secondary'>Free Update</p>
                    </div>
                    <h4>$60</h4>
                    <button class='btn btn-primary' style='border-radius:50px; font-size:16px;'>Order now</button>
                </div>
                <div class='col-lg-3 col-md-6 col-sm-12 pricing'>
                    <img src="/img/person3.png" alt="person3">
                    <h4 class='mt-3'>Triple</h4>
                    <div style='background-color:rgb(15, 167, 15);' class='bar-1' ></div>
                    <div class='text-success'>
                        <p>Free e-books</p>
                        <p>Free Lecture</p>
                        <p>Free Service</p>
                        <p class='text-secondary'>Free Update</p>
                    </div>
                    <h4>$60</h4>
                    <button class='btn btn-success' style='border-radius:50px; font-size:16px;'>Order now</button>
                </div>
                <div class='col-lg-3 col-md-6 col-sm-12 pricing' >
                    <img src="/img/person4.png" alt="person4">
                    <h4 class='mt-3'>Lovers</h4>
                    <div class='bar-1'></div>
                    <div class='text-danger'>
                        <p>Free e-books</p>
                        <p>Free Lecture</p>
                        <p>Free Service</p>
                        <p>Free Update</p>
                    </div>
                    <h4>$60</h4>
                    <button class='btn btn-danger' style='border-radius:50px; font-size:16px;'>Order now</button>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
