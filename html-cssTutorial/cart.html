<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping cart</title>
        <link rel="stylesheet" href="/html-cssTutorial/cart.css">
    </head>
    <body>
        <div class='cart-background'>
            <h3>Your Shopping Cart</h3>
            <div class='cart-form-container'>
                <table class='cart-table'>
                    <thead>
                        <tr>
                            <td class='cart-img'></td>
                            <td class='cart-item'>Item</td>
                            <td class='cart-amount'>Amount</td>
                            <td>Price</td>
                            <td>Total</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="/img/item1.png" alt="convere shoes" style="width:100px;"></td>
                            <td><p>converse shoes</p></td>
                            <td style="text-align: center;">1</td>
                            <td>$70</td>
                            <td>$70</td>
                        </tr>
                        <tr>
                            <td><img src="/img/다운로드.jpeg" alt="leica camera" style='width:100px;'></td>
                            <td><p>Leica Camera</p></td>
                            <td style='text-align: center;'>2</td>
                            <td>$1000</td>
                            <td>$2000</td>
                        </tr>
                        <tr>
                            <td colspan="5" style='text-align:right'> $ 2700</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div class='form-underline'>
                    <a class='custom-link'>Edit your Shopping cart</a>
                </div>
                <div>
                    <button type='submit' class='btn-payment'>Choose payment method</button>
                </div>
            </div>
        </div>
    </body>
</html>
