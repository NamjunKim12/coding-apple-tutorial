<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>training</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class='alert-box' id='alert'>
        <p id='title'>Alertbox</p>
        <button id='close'>X</button>
    </div>
    <button id='openboxID'>ID 입력</button>
    <button id='openboxPW'>비밀번호 입력</button>
    
    <script>
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display='none';
        });
        document.getElementById('openboxID').addEventListener('click',function(){
             document.getElementById('alert').style.display='block';
         })
        document.getElementById('openboxPW').addEventListener('click',function(){
             document.getElementById('alert').style.display='block';
         })
    </script>
</body> 
</html>
