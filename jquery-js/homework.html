<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

            <style>
                ul.list {
                  list-style-type: none;
                  margin: 0;
                  padding: 0;
                  border-bottom: 1px solid #ccc;
                }
                ul.list::after {
                  content: '';
                  display: block;
                  clear: both;
                }
                .tab-button {
                  display: block;
                  padding: 10px 20px 10px 20px;
                  float: left;
                  margin-right: -1px;
                  margin-bottom: -1px;
                  color: grey;
                  text-decoration: none;
                  cursor: pointer;
                }
                .active {
                  border-top: 2px solid orange;
                  border-right: 1px solid #ccc;
                  border-bottom: 1px solid white;
                  border-left: 1px solid #ccc;
                  color: black;
                  margin-top: -2px;
                }
                .tab-content {
                  display: none;
                  padding: 10px;
                }
                .show {
                  display: block;
                }
              </style>    
    </head>
    <body>

           
              <div class="container mt-5">
                  <ul class="list">
                      <li class="tab-button" data-id='0'>Products</li>
                      <li class="tab-button active" data-id='1'>Information</li>
                      <li class="tab-button" data-id='2'>Shipping</li>
                  </ul>
              
                  <div class="tab-content">
                      <p>상품설명입니다. Product</p>
                  </div>
                  <div class="tab-content show">
                      <p>상품정보입니다. Info</p>
                  </div>
                  <div class="tab-content">
                      <p>배송정보입니다. Shipping</p>
                  </div>
              </div>
              <form class="container my-5">
                <div class="form-group">
                 
                  <p>상품선택</p>
                  <select class="form-control" id="option1">
                    <option>모자</option>
                    <option>셔츠</option>
                    <option>바지</option>
                  </select>
                  
                  <div class="size-select" style='display: none;'>
                    <p class="mt-4">사이즈선택</p>
                    <select class="form-control" id="option2">
                    </select>
                  </div>

                    <p class='mt-4'>상품정렬</p> 
                    <select class="form-control" id="sort-option">
                      <option>정렬하기</option>
                      <option>가격내림차순</option>
                      <option>가격오름차순</option>
                      <option>A-Z</option>
                      <option>Z-A</option>
                      <option>6만원 이하 상품</option>
                      </select>
                  </div>
            
                </div>
            </form> 
                <div class="card-group container">
                    <div class="card">
                    <img src="https://via.placeholder.com/200">
                    <div class="card-body">
                        <h5 class='title'>Card title</h5>
                        <p class='price'>가격 : 70000</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                    </div>

                    <img src="https://via.placeholder.com/200">
                    <div class="card-body">

                    </div>
                    </div>

                    <div class="card-body">
                        <h5 class='title'>Card title</h5>
                        <p class='price'>가격 : 70000</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                    </div>
                </div>


            <div class='text-center'>
                <button class="btn btn-danger mt-4" id='ajax'>상품더보기</button>
                <button class="btn btn-danger mt-4" id='list-reset'>상품목록 초기화</button>
            </div>
